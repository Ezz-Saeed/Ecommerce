
<div class="container mt-5">
  <div *ngIf="(basket$ | async)===null">
    <p>There are no items in your basket</p>
  </div>
  <div *ngIf="basket$ | async as basket">
    <div class="container mt-5 d-flex justify-content-center">
      <div class="row ">
       <app-basket-summary (decrement)="decrementItemQuantity($event)"
       (increment)="incrementItemQuantity($event)"
       (remove)="removeItemFromBAsket($event)">
       </app-basket-summary>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-6">
        <app-order-totals></app-order-totals>
        <a style="width: 100%;" routerLink="/checkout" class="btn mb-5 btn-outline-secondary py-2 ">
          Proceed to checkout
        </a>
      </div>
    </div>

  </div>
</div>
