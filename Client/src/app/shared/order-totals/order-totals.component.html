
<div class="bg-light px-4 py-3 text-uppercase font-weight-bold mt-5">
  order summary
</div>
<div class="p-4">
  <p class="mb-4" style="font-style: italic;">shipping costs will be added depending on choices made during checkout</p>

  <ul class="list-unstyled mb-4" *ngIf="basketTotals$ | async as totals">
    <li class="d-flex justify-content-between p-3 border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{totals.subTotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between p-3 border-bottom">
      <strong class="text-muted">Shippping and handling</strong>
      <strong>{{totals.shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between p-3 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong>{{totals.total | currency}}</strong>
    </li>

  </ul>
</div>
